<!DOCTYPE html>
<html>
	<head>
<style>
table, th, td {
	border: 1px solid black;
	border-spacing: 5px;
}
th, td {
	padding: 10px;
}
span#H {
	color: blue;
}
span#O {
	color: green;
}
span#R {
	color: red;
}
span#S {
	color: orange;
}
span#E {
	color: yellow;
}
</style>
	</head>
	<body>
		<h2>Animal.html</h2>
		<div>
			<a href="https://www.w3schools.com/html">HTML Tutorial</a>
			||
			<a href="https://www.w3schools.com/css">CSS Tutorial</a>
			||
			<a href="https://en.wikipedia.org/wiki/Horse">Horse Wikipedia</a>
		</div>
		<hr>
		<h2>
			<span id='H'>H</span>
			<span id='O'>O</span>
			<span id='R'>R</span>
			<span id='S'>S</span>
			<span id='E'>E</span>
		</h2>
		<!-- This image is from the wikipedia page: https://en.wikipedia.org/wiki/Horse -->
		<img src=https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Nokota_Horses_cropped.jpg/220px-Nokota_Horses_cropped.jpg alt="Horse">
		<hr>

		<table>
			<caption>Powers of 2</caption>
			<tr>
				<th>x</th>
				<th>2^x</th>
			</tr>
			<tr>
				<td>0</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>2</td>
				<td>4</td>
			</tr>
			<tr>
				<td>3</td>
				<td>8</td>
			</tr>
			<tr>
				<td>4</td>
				<td>16</td>
			</tr>
			<tr>
				<td>5</td>
				<td>32</td>
			</tr>
			<tr>
				<td>6</td>
				<td>64</td>
			</tr>
			<tr>
				<td>7</td>
				<td>128</td>
			</tr>
		</table>

	</body>
</html>
